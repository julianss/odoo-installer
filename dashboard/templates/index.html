{% extends "base.html" %}

{% block title %}Container Status - Odoo Dashboard{% endblock %}

{% block content %}
<div class="px-4 py-6 sm:px-0">
    <div class="mb-6">
        <h1 class="text-3xl font-bold text-gray-900">Environment Status</h1>
        <p class="mt-2 text-sm text-gray-600">Manage your Odoo Docker containers</p>
    </div>

    <!-- Alert/Message Area -->
    <div id="message-area" class="mb-4 hidden">
        <div id="alert-box" class="rounded-md p-4">
            <div class="flex">
                <div class="flex-shrink-0">
                    <span id="alert-icon"></span>
                </div>
                <div class="ml-3">
                    <p id="alert-message" class="text-sm font-medium"></p>
                </div>
                <div class="ml-auto pl-3">
                    <button onclick="hideMessage()" class="inline-flex rounded-md p-1.5 focus:outline-none focus:ring-2 focus:ring-offset-2">
                        <span class="sr-only">Dismiss</span>
                        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Container Grid -->
    <div id="container-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Containers will be loaded here by JavaScript -->
        <div class="text-center py-12 col-span-3">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
            <p class="mt-4 text-gray-600">Loading containers...</p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/containers.js') }}"></script>
{% endblock %}
