map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

upstream odoochat_belleza_prod {
    server stilisimo.app:8072;
}
upstream belleza_prod {
    server stilisimo.app:8069;
}
server {
    listen 80;
    listen [::]:80;
    server_name stilisimo.app;

    location / {
        return 301 https://$host$request_uri;
    }
    location ~ /.well-known/acme-challenge {
        allow all;
        root /tmp/acme_challenge;
    }
}
server {
    listen 443 ssl;
    listen [::]:443 ssl http2;
    server_name stilisimo.app;

    proxy_read_timeout 720s;
    proxy_connect_timeout 720s;
    proxy_send_timeout 720s;
    ssl_session_timeout 30m;

    ssl_certificate /etc/letsencrypt/certs/stilisimo.app_ssl_certificate.pem;
    ssl_certificate_key /etc/letsencrypt/certs/_.stilisimo.app_private_key.pem;

    location / {
        proxy_pass http://belleza_prod;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        client_max_body_size 50M;

        proxy_buffer_size 128k;
        #proxy_buffering off;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
    location /static/ {
        alias /static/;
    }
    location /websocket {
        proxy_pass http://odoochat_belleza_prod;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_buffer_size 128k;
        #proxy_buffering off;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

}

